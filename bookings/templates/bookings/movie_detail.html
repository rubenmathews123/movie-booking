{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">{{ movie.title }}</h2>
        <p class="text-center">{{ movie.description }}</p>
        <img src="{{ movie.image_url }}" class="movie-banner img-fluid" alt="{{ movie.title }}">
        
        <ul class="list-group mt-3">
            <li class="list-group-item"><strong>Genre:</strong> {{ movie.genre }}</li>
            <li class="list-group-item"><strong>Release Date:</strong> {{ movie.release_date }}</li>
            <li class="list-group-item"><strong>Duration:</strong> {{ movie.duration }} minutes</li>
            <li class="list-group-item"><strong>Rating:</strong> {{ movie.rating }} / 10</li>
            <li class="list-group-item"><strong>Votes:</strong> {{ movie.votes }}</li>
        </ul>

        <div class="text-center mt-4">
            <a href="{% url 'seat_booking' movie.id %}" class="btn btn-danger">Book Movie</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
