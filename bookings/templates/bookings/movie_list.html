{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bookings/movie_list.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">BookMyShow Clone</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'movie_list' %}">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'booking_history' %}">My Bookings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movie List Section -->
    <div class="container mt-4">
        <h2 class="text-center">All Movies</h2>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-3 mb-4">
                <div class="card movie-card">
                    <img src="{{ movie.image_url }}" class="card-img-top movie-poster" alt="{{ movie.title }}">
                    <div class="card-body text-center">
                        <h5 class="movie-title">{{ movie.title }}</h5>
                        <p class="movie-genre">{{ movie.genre }}</p>
                        <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No movies available.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
