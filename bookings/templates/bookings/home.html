{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Movies</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bookings/home.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TicketTribe</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'movie_list' %}">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'booking_history' %}">My Bookings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movies Section -->
    <div class="container mt-4">
        <h2 class="section-title">Recommended Movies</h2>

        <!-- Scrollable Movie Container -->
        <div class="movie-container" id="movie-scroll">
            <div class="movie-scroll">
                {% for movie in movies %}
                <div class="movie-card">
                    <img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="movie-poster">
                    <h5 class="movie-title">{{ movie.title }}</h5>
                    <p class="movie-genre">{{ movie.genre }}</p>
                </div>
                {% empty %}
                <p class="text-center">No movies available.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Auto-Scrolling -->
    <script src="{% static 'bookings/autoscroll.js' %}"></script>

</body>
</html>
